@if(loading$ | async) {

    <div class="spinner-container">
      @if(customLoadingIndicator) {
    
      <ng-container 
        *ngTemplateOutlet="customLoadingIndicator" />
    
      } @else {
    
        <div class="container">
          <div class="row">
            <div id="loader">
                <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="loading"></div>
            </div>
          </div>
        </div>
    
      }
    </div>
    
    }
